<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div id="left-container">
        <div id="hero-flex-container">
            <div id="hero-wrapper">
                <div id="hero-container">
                    <img id="logo" alt="odin logo" src="img/odin-lined.png">
                    <h1 id="hero">ODIN</h1>
                </div>
            </div>
        </div>
        <div id="ftr-flex-container">
            <footer>
                Photo by
                <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                Haile West
                </a>
                on
                <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                Unsplash
                </a>
            </footer>
        </div>
    </div>
    <div id="right-container">
        <header>
            <p></p>
            <p></p>
        </header>
        <form action="" method="post">
            <div id="form-container">
                <h2 id="form-heading">Let's do this!</h2>
                <div id="input-container">
                    <div>
                        <label for="first-name" class="uppercase">first name</label>
                        <input type="text" id="first-name" name="first_name">
                    </div>
                    <div>
                        <label for="last-name" class="uppercase">last name</label>
                        <input type="text" id="last-name" name="last_name">
                    </div>
                    <div>
                        <label for="e-mail" class="uppercase">email</label>
                        <input type="email" id="e-mail" name="email">
                    </div>
                    <div>
                        <label for="phone" class="uppercase">phone number</label>
                        <input type="text" id="phone" name="phone">
                    </div>
                    <div>
                        <label for="password" class="uppercase">password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div>
                        <label for="confirm-pass" class="uppercase">confirm password</label>
                        <input type="text" id="confirm-pass">
                    </div>
                </div>
            </div>
            <button>Create Account</button>
        </form>
        <div></div>
    </div>
</body>
</html>
